<body>

<script>
let score = 0;
let currentQuestion = 0;

const questions = [
  {
    question: "Who is smarter?",

    correct: 0

  {
    question: "Who has more sense of humour?",
    answers: ["ME", "You"],

  },
  {
    question: "Who is the cutest?",

function checkPassword() {
  const entered = document.getElementById("passwordInput").value.trim();
  if (entered === "iloveyou") {
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
    loadQuestion();
  } else {
    document.getElementById("wrongPass").innerText = "Wrong password ğŸ˜";
  }
}

function loadQuestion() {
  let q = questions[currentQuestion];
  document.getElementById("question").innerText = q.question;
  let answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  q.answers.forEach((answer, index) => {
    let btn = document.createElement("button");
    btn.className = "secondary";
    btn.innerText = answer;
    btn.onclick = () => checkAnswer(index);
    answersDiv.appendChild(btn);
  });
}

function checkAnswer(index) {
  if (index === questions[currentQuestion].correct) {
    score++;
  }

  currentQuestion++;

  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    document.getElementById("scoreText").innerText =
      "You scored " + score + " / 5 ğŸ’–";

    setTimeout(() => {
      document.getElementById("page2").classList.add("hidden");
      document.getElementById("page3").classList.remove("hidden");

  }
}

let noTexts = [
"ğŸš« Debbaluuu",

"ğŸš« Ayipothavuuu",

"ğŸš« Siggu ledha cuteee ğŸ˜"
];

let clickCount = 0;

function moveButton() {
  let button = document.getElementById("noBtn");

  let y = Math.random() * (window.innerHeight - 50);

</script>
