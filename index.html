<script>
let currentQuestion = 0;

const questions = [

function checkPassword() {

function loadQuestion() {
  let q = questions[currentQuestion];

  document.getElementById("feedback").innerText = "";

}

function checkAnswer(index) {

    currentQuestion++;
    if (currentQuestion < questions.length) {
      loadQuestion();
    } else {

}
